<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" id="Main/No filesScreen.html" name="Main/No filesScreen.html"><head>
	  <meta charset="utf-8" />
	  <meta name="dynamo-type" content="form" />
	<link rel="stylesheet" type="dynamo/css" href="Main/style.css" /></head>
	<body>
    <div class="screen slds modal" aria-hidden="false" role="dialog">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h2 class="slds-text-heading--medium">Document content file not found<br /></h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium">
          <div class="group">
            <p>Error message: <span class="inline dyn-tagged" dyn-editable="false" dyn-content="error.message">&lt;Status&gt;</span><br /><br /><br />Do you want to re-create document from template?</p>
          </div>
        </div>
        <div class="slds-modal__footer button-group">
          <button class="slds-button slds-button--neutral" dyn-next="Exit" type="submit" name="exit">Exit</button>
          <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Restart" type="submit" name="ok">OK</button>
        </div>
      </div>
    </div>
	

</body></html>
