<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="email" />
  <title>Sign request</title>
  <link href="Email Styles/style.css" rel="stylesheet" type="dynamo/css" />


</head>

<body class="">
  <div class="document block-view">
    <div class="group editable-area" dyn-model="edit_email_intro" dyn-model-editorconfig="editorSettings">
      <p style="margin:0px;margin-bottom: 4px;font-family: sans-serif;">Dear <span dyn-content="receiverFullName">[name]</span></p>

      <p style="margin:0px;font-family: sans-serif;">You have been invited to e-sign document <b dyn-content="documentName">[documentName]</b>.</p>

      <p style="margin:0px;font-family: sans-serif;">&#160;</p>

      <div dyn-if="not empty emailApprovalInfo">
        <p dyn-content="emailApprovalInfo" style="margin:0px;font-family: sans-serif;">[approvalInfo]</p>
        <p style="margin:0px;font-family: sans-serif;">&#160;</p>
      </div>

      <p style="margin:0px;font-family: sans-serif;">Click the following document link for further instructions:</p>

      <p style="margin:0px;font-family: sans-serif;">&#160;</p>
    </div>
    <p style="margin:0px;font-family: sans-serif;"><a dyn-content="documentName" dyn-href="documentLink" href="#">[documentName]</a></p>
    <div class="group editable-area" dyn-model="edit_email_outro" dyn-model-editorconfig="editorSettings">
      <p style="margin:0px;font-family: sans-serif;">&#160;</p>

      <p dyn-if="empty emailApprovalInfo" style="margin:0px;font-family: sans-serif;">Regards,<br />
        <span dyn-content="UserInfo.fullName">[userInfo.fullName]</span>
      </p>

      <p style="margin:0px;font-family: sans-serif;">&#160;</p>

      <p style="margin:0px;margin-top: 15px;font-size: small;font-family: sans-serif;">Powered by <a href="https://documill.com/dynamo">Documill Dynamo</a></p>
    </div>
  </div>
</body>

</html>
