<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="email" />
  <title>Share</title>
  <link href="Email Styles/style.css" rel="stylesheet" type="dynamo/css" />


</head>

<body class="">
  <div class="document block-view">
    <div class="group editable-area" dyn-model="edit_email_intro" dyn-model-editorconfig="editorSettings">
      <p style="margin:0px;margin-bottom: 4px;font-family: sans-serif;">Dear <span class="inline dyn-tagged dyn-tagged-selected" dyn-content="receiverFullName" dyn-editable="false">[Name]</span></p>

      <p style="margin:0px;font-family: sans-serif;">Please open document from this link:</p>

      <p style="margin:0px;font-family: sans-serif;">&#160;</p>
    </div>
    <p style="margin:0px;font-family: sans-serif;"><a dyn-content="documentName" dyn-href="documentLink" href="#">[Dynamo Document]</a></p>
    <div class="group editable-area" dyn-model="edit_email_outro" dyn-model-editorconfig="editorSettings">
      <p style="margin:0px;">&#160;</p>

      <p style="margin:0px;font-family: sans-serif;">Regards,<br />
        <span dyn-content="UserInfo.fullName">[userInfo.fullName]</span></p>

      <p style="margin:0px;">&#160;</p>

      <p style="margin:0px;margin-top: 15px;font-size: small;font-family: sans-serif;">Powered by <a href="https://documill.com/dynamo">Documill Dynamo</a></p>
    </div>
  </div>
</body>

</html>
